<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Green Line Ticket Management</title>
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.7.2/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="./styles/styles.css" />
  </head>
  <body>
    <header class="container">
      <!-- navbar starts -->
      <div class="navbar bg-base-100">
        <div class="navbar-start">
          <div class="dropdown">
            <div tabindex="0" role="button" class="btn btn-ghost lg:hidden">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                class="h-5 w-5"
                fill="none"
                viewBox="0 0 24 24"
                stroke="currentColor"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M4 6h16M4 12h8m-8 6h16"
                />
              </svg>
            </div>
            <ul
              tabindex="0"
              class="menu menu-sm dropdown-content mt-3 z-[1] p-2 shadow bg-base-100 rounded-box w-52"
            >
              <li><a class="raleway-medium">Home</a></li>
              <li>
                <a class="raleway-medium">About</a>
              </li>
              <li><a class="raleway-medium">Destination</a></li>
              <li><a class="raleway-medium">Search</a></li>
            </ul>
          </div>
          <a class="btn btn-ghost text-4xl raleway-extrabold">P-Ticket</a>
        </div>
        <div class="navbar-center hidden lg:flex">
          <ul class="menu menu-horizontal px-1 text-[#030712B3]">
            <li><a class="raleway-medium text-lg">Home</a></li>
            <li>
              <a class="raleway-medium text-lg">About</a>
            </li>
            <li><a class="raleway-medium text-lg">Destination</a></li>
            <li><a class="raleway-medium text-lg">Search</a></li>
          </ul>
        </div>
        <div class="navbar-end">
          <a
            class="btn bg-[#1DD1001A] border-[#1DD10066] text-[#1DD10066] raleway-bold text-xl border"
            >Bus
            <img src="./images/bus-icon.png" alt="" srcset="" />
          </a>
        </div>
      </div>
      <!-- navbar ends -->
    </header>
    <!-- script -->
    <script src="./script/ticket.js"></script>
  </body>
</html>
